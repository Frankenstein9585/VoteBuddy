<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.1.1/dist/webcam-easy.min.js"></script>
    <style>
        a {
            padding: 10px;
            background-color: orange;
            color: white;
            text-decoration: none;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="webcam" autoplay playsinline width="800" height="600"></video>
    <canvas id="canvas"></canvas>
    <a download onclick="takeAPicture()">SNAP</a>

<script>
    const webCamElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('canvas');
    const webcam = new Webcam(webCamElement, "user", canvasElement);
    webcam.start();
    
    function takeAPicture() {
        document.querySelector("a").href = webcam.snap();
    }
</script>
</body>
</html>
