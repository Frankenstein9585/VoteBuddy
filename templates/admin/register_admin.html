<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Register</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.first_name.label }}
        {{ form.first_name }} <br>
        {{ form.last_name.label }}
        {{ form.last_name }} <br>
        {{ form.username.label }}
        {{ form.username }} <br>
        {{ form.password.label }}
        {{ form.password }} <br>
        {{ form.confirm_password.label }}
        {{ form.confirm_password }} <br>
        {{ form.submit }}
    </form>
</body>
</html>
